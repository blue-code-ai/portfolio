<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://kit.fontawesome.com/ef41abe021.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="rain.css">
</head>
<body>
    <!-- Creating multiple raindrops as the background -->
    <div class="rain">
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>

        <div class="drop"></div>
    </div>
    <!-- Main container -->
    <div class="content">
        <!-- Contact Form Section -->
        <section class="contact-form" id="contact">
            <h1>Contact Me</h1>
            <p>If you have any questions or want to work together, feel free to drop a message below!</p>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>

        <!-- Footer -->
        <footer id="contact-icons">
            <p>!! It might take me some time to respond here. It's better to contact me on social media instead.</p>

        </footer>
    </div>
</body>
</html>
